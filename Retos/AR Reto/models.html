<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Realidad Aumentada</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>
<body> 
  <div class="container">
    <button class="button" id="btn1">Model 1</button>
    <button class="button" id="btn2">Model 2</button>
    <button class="button" id="btn3">Model 3</button>
    <button class="button" id="btn4">Model 4</button>
    <button class="button" id="btn5">Model 5</button>
  </div>

  <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <a-entity id="lightModel" light="type: directional; castShadow: true; intensity: 5;" position="1 1 1"> </a-entity>

    <a-marker preset="hiro">
      <a-entity id="modelObject"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script src="js/models.js"></script>
</body>
</html>
