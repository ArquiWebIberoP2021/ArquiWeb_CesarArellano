<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emisión vídeo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.3.2/sweetalert2.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <h2>Emisión en directo</h2>
    <div class="videoCentrado">
      <img id="blackScreen" src="assets/blackScreen.jpg" alt="">
      <video src="" id="video" autoplay="true"></video>
    </div>
    <p class="center-align">
      <a class="waves-effect waves-light btn blue" id=btn>Emitir<i class="material-icons right">videocam</i></a>
    </p>
    <canvas id="preview"></canvas> <!-- Copia de vídeo que envío al receptor-->
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.3.2/sweetalert2.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let canvas = document.querySelector('#preview');
    // Pintat imagen de 2D
    let context  = canvas.getContext('2d');
    let btn = document.querySelector('#btn');
    
    canvas.style.display = 'none';
    canvas.width = 600;
    canvas.height = 450;

    context.width =  canvas.width;
    context.height =  canvas.height;    
    
    let socket = io();
    let img = document.querySelector('#blackScreen');
    let video = document.querySelector('#video');
    video.style.display = 'none';
    
    function publicarMensaje(status ,title, msg) {
      swal({
        type: status,
        title: title,
        html: msg,
        confirmButtonColor: '#3085d6',
        confirmButtonText: 'Ok!'
      })
    }

    function loadWebcam(stream) {
      video.srcObject = stream;
      publicarMensaje("success", "Bien hecho", "Se comenzó a transmitir");
    }

    function erroWebcam() {
      publicarMensaje("error", "Ups...", "Cámara ha fallado, verifique los permisos de acceso");
    }

    function verVideo(video, context) {
      context.drawImage(video, 0, 0, context.width, context.height);
      socket.emit('stream', canvas.toDataURL('image/jpg'));
    }

    btn.addEventListener('click', () => {
      // Obtener datos dependiendo del navegador.
      video.style.display = 'block';
      img.style.display = 'none';
      navigator.getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msgGetUserMedia)
      if(navigator.getUserMedia) {
        navigator.getUserMedia({video:true}, loadWebcam, erroWebcam);
      }
      let interval = setInterval(() => {
        verVideo(video,context);
      }, 50);
      
    });
    
  </script>
</body>
</html>
