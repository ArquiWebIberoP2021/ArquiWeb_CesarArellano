<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emisión vídeo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.3.2/sweetalert2.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
  <div class="container">
    <h2>Emisión en directo</h2>
    <div class="videoCentrado">
      <img id="blackScreen" src="assets/blackScreen.jpg" alt="">
      <video src="" id="video" autoplay="true"></video>
    </div>
    <p class="center-align">
      <a class="waves-effect waves-light btn blue" id="btn">Emitir<i class="material-icons right">videocam</i></a>
    </p>
    <p class="center-align">
      <a class="waves-effect waves-light btn red" id="btn2">Captura<i class="material-icons right">add_a_photo</i></a>
    </p>
    <canvas id="preview"></canvas> <!-- Copia de vídeo que envío al receptor-->
  </div>
