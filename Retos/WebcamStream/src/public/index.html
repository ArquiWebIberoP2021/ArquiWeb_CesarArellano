<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emisión vídeo</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h1>Emisión en directo</h1>
  <button id=btn>Emitir</button>
  <video src="" id="video" style="width: 600px; height: 400px;" autoplay="true"></video>
  <canvas id="preview"></canvas>
  <div class="status"></div>
  <script>
    let canvas = document.querySelector('#preview');
    // Pintat imagen de 2D
    let context  = canvas.getContext('2d');
    let btn = document.querySelector('#btn');

    canvas.style.display = 'none';
    canvas.width = 512;
    canvas.height = 384;

    context.width =  canvas.width;
    context.height =  canvas.height;

    let video = document.querySelector('#video');
    let socket = io();
    
    function publicarMensaje(msg) {
      document.querySelector('.status').innerText = msg;
    }

    function loadWebcam(stream) {
      video.srcObject = stream;
      publicarMensaje("Cámara funcionando");
    }

    function erroWebcam() {
      publicarMensaje("Cámara ha fallado");
    }

    function verVideo(video, context) {
      context.drawImage(video, 0, 0, context.width, context.height);
      socket.emit('stream', canvas.toDataURL('image/webp'));
    }

    btn.addEventListener('click', () => {
      // Obtener datos dependiendo del navegador.
      navigator.getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msgGetUserMedia)
      if(navigator.getUserMedia) {
        navigator.getUserMedia({video:true}, loadWebcam, erroWebcam);
      }
      let interval = setInterval(() => {
        verVideo(video,context);
      }, 50);
      
    });

  </script>
</body>
</html>
